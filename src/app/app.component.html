<div style="text-align:center">
  <h1>{{title}}!</h1>
</div>
<!--//-.-. .- -- . .-. --- -. / -- .- .-. ... .... .- .-.. .-..//-->
<div class='container'>
  <div class='row'>
    <div class="switch" *ngFor="let switch of switches; let idx = index">
      <button *ngIf='switch' [ngClass]="{'on': switch}" (click)='onSwitch(idx)'>On</button>
      <button *ngIf='!switch' [ngClass]="{'on': switch}" (click)='onSwitch(idx)'>Off</button>
    </div>
  </div>
</div>
